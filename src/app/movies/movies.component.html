<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies</title>
</head>
<body>

<div style="padding: 20px;">
	<input type="password" [(ngModel)]="apiKey" placeholder="Enter API Key"/>
	<button (click)="saveApiKey()">Save API Key</button>
</div>

<div class="mat-elevation-z8 table-container">
	<table mat-table [dataSource]="movies" class="mat-table">

		<!-- Poster Column -->
		<ng-container matColumnDef="poster">
			<th mat-header-cell *matHeaderCellDef> Poster </th>
			<td mat-cell *matCellDef="let movie">
				<img
					*ngIf="movie.poster_path"
					[src]="'https://image.tmdb.org/t/p/w154' + movie.poster_path"
					alt="{{ movie.title }}"
					width="128"
				/>
			</td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>

		<!-- Title Column -->
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> Title</th>
			<td mat-cell *matCellDef="let movie" > {{ movie.title }}</td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>

		<!-- Release Date Column -->
		<ng-container matColumnDef="releaseDate">
			<th mat-header-cell *matHeaderCellDef> Release Date</th>
			<td mat-cell *matCellDef="let movie"> {{ movie.release_date }}</td>
			<td mat-footer-cell *matFooterCellDef></td>
		</ng-container>

		<!-- Header and Rows -->
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

	</table>
</div>

</body>
</html>
